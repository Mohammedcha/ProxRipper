name: ProxRipper Auto Scraper

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write  

concurrency:
  group: proxripper
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install aiohttp

      - name: Run ProxRipper
        run: |
          python ProxRipper.py
          # Log total proxies for each type
          echo "=== Proxy Stats ==="
          for proto in http https socks4 socks5; do
            count=$(wc -l < full_proxies/$proto.txt || echo 0)
            echo "$proto: $count proxies"
          done

      - name: Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "40530012+Mohammedcha@users.noreply.github.com"
          git add full_proxies/*.txt summary.json README.md
          # Force a commit even if files look unchanged
          TZ="Europe/Paris" git commit --allow-empty -m "Auto update proxies [$(date '+%d %b %Y %H:%M:%S GMT+1')]"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Mohammedcha/ProxRipper.git HEAD:main
