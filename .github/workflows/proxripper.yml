name: ProxRipper Auto Scraper

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write  

concurrency:
  group: proxripper
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run ProxRipper
        run: |
          python ProxRipper.py
          echo "=== Proxy Stats ==="
          for proto in http https socks4 socks5; do
            count=$(wc -l < full_proxies/$proto.txt || echo 0)
            echo "$proto: $count proxies"
          done

      - name: Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "40530012+Mohammedcha@users.noreply.github.com"
          git add full_proxies/*.txt summary.json README.md
          git diff-index --quiet HEAD || TZ="Europe/Paris" git commit -m "Auto update proxies [$(date '+%d %b %Y %H:%M:%S GMT+1')]"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Mohammedcha/ProxRipper.git HEAD:main

      - name: Send proxies to Telegram
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          TIMESTAMP=$(date '+%d %b %Y %H:%M:%S GMT+1')
          MESSAGE="🌐 *ProxRipper Proxy Update*\n🕒 Updated: $TIMESTAMP\n\n📥 Download proxies directly:\n- HTTP: [http.txt](https://mohammedcha.github.io/ProxRipper/full_proxies/http.txt)\n- HTTPS: [https.txt](https://mohammedcha.github.io/ProxRipper/full_proxies/https.txt)\n- SOCKS4: [socks4.txt](https://mohammedcha.github.io/ProxRipper/full_proxies/socks4.txt)\n- SOCKS5: [socks5.txt](https://mohammedcha.github.io/ProxRipper/full_proxies/socks5.txt)\n\n🌍 Visit our [website](https://mohammedcha.github.io/ProxRipper/) to filter proxies by country!"
          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage" \
            -F chat_id="$TELEGRAM_CHAT_ID" \
            -F text="$MESSAGE" \
            -F parse_mode="Markdown" \
            -F disable_web_page_preview=true
            
